<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>

    <script type="module">
        import { openModal } from '/js/components/modals.js';
        window.openModal = openModal;
    </script>
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <h2>Admin <span>Dashboard</span></h2>

                <div class="toolbar">
                    <input type="text" id="searchBar" class="searchBar" placeholder="Search doctors, patients or appointments">
                    <button type="button" id="refreshBtn" class="refresh-btn">Refresh</button>
                </div>

                <div class="section-tabs">
                    <button type="button" class="tab-btn active" data-target="doctors">Doctors</button>
                    <button type="button" class="tab-btn" data-target="patients">Patients</button>
                    <button type="button" class="tab-btn" data-target="appointments">Appointments</button>
                </div>

                <div id="content">
                    <section class="table-section" data-section="doctors">
                        <h3>Doctors</h3>
                        <div class="table-wrap">
                            <table id="doctorsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Specialty</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Availability</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="doctorsBody"></tbody>
                            </table>
                        </div>
                    </section>

                    <section class="table-section" data-section="patients">
                        <h3>Patients</h3>
                        <div class="table-wrap">
                            <table id="patientsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="patientsBody"></tbody>
                            </table>
                        </div>
                    </section>

                    <section class="table-section" data-section="appointments">
                        <h3>Appointments</h3>
                        <div class="table-wrap">
                            <table id="appointmentsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Doctor</th>
                                        <th>Patient</th>
                                        <th>Date Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="appointmentsBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
