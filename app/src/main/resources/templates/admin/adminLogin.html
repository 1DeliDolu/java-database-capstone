<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}">
    <title>Admin Login</title>
    <style>
        :root {
            --bg: #f3f7f8;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #0f766e;
            --primary-hover: #115e59;
            --border: #d1d5db;
            --danger: #b91c1c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #eaf4f6 0%, var(--bg) 100%);
            color: var(--text);
        }

        .card {
            width: min(92vw, 420px);
            background: var(--card);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        p {
            margin: 0 0 16px;
            color: var(--muted);
            font-size: 14px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 15px;
        }

        input:focus {
            outline: 2px solid #99f6e4;
            border-color: var(--primary);
        }

        .actions {
            margin-top: 16px;
            display: grid;
            gap: 8px;
        }

        button {
            border: 0;
            border-radius: 8px;
            padding: 11px 12px;
            font-size: 15px;
            cursor: pointer;
        }

        .primary {
            background: var(--primary);
            color: #fff;
        }

        .primary:hover {
            background: var(--primary-hover);
        }

        .secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .secondary:hover {
            background: #d1d5db;
        }

        #error {
            min-height: 18px;
            margin-top: 10px;
            color: var(--danger);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Admin Login</h1>
        <p>Please sign in to continue.</p>

        <form id="adminLoginForm">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autocomplete="username">

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required autocomplete="current-password">

            <div class="actions">
                <button class="primary" type="submit">Login</button>
                <button class="secondary" type="button" id="backBtn">Back</button>
            </div>
            <div id="error"></div>
        </form>
    </main>

    <script>
        const form = document.getElementById('adminLoginForm');
        const errorBox = document.getElementById('error');
        const backBtn = document.getElementById('backBtn');

        backBtn.addEventListener('click', () => {
            window.location.href = '/';
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorBox.textContent = '';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok || !data.token) {
                    errorBox.textContent = data.message || 'Login failed.';
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('userRole', 'admin');
                window.location.href = `/adminDashboard/${data.token}`;
            } catch (error) {
                errorBox.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
