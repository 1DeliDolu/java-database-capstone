<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital CMS - Select Role</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f4f7f9;
      color: #1f2a37;
    }
    .card {
      width: min(92vw, 420px);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }
    p {
      margin: 0 0 20px;
      color: #4b5563;
    }
    .actions {
      display: grid;
      gap: 10px;
    }
    button {
      border: 0;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      color: #fff;
      background: #0d9488;
    }
    button:hover {
      background: #0f766e;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Select Your Role</h1>
    <p>Choose how you want to continue.</p>
    <div class="actions">
      <button type="button" onclick="window.location.href='/api/admin/login'">Admin</button>
      <button type="button" onclick="window.location.href='/patient'">Patient</button>
      <button type="button" onclick="window.location.href='/doctor'">Doctor</button>
    </div>
  </main>
</body>
</html>
